    <div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" 
       aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal">
                 <span aria-hidden="true">&times;</span>
                 <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">
              Modal title 
            </h4>
          </div>
          
          <!-- Modal Body -->
          <div class="modal-body">
            
            <form name="signin-form" class="form-horizontal" role="form" angular-validator-submit="signin()" novalidate angular-validator>
              <div class="form-group">
              <label  class="col-sm-2 control-label"
                    for="inputEmail3">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" 
                id="inputEmail3" placeholder="Email" ng-model="email"
                name = "emailAddress"
                invalid-message="'Thats not a real email address'"
                required-message="'Yo this is required'"
                validate-on="dirty"
                required/>
              </div>
              </div>
              <div class="form-group">
              <label class="col-sm-2 control-label"
                  for="inputPassword3" >Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control"
                  id="inputPassword3" placeholder="Password" ng-model="password"
                  name = "password"
                  ng-model = "password"                            
                  ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/" 
                  validate-on="dirty"
                  required>
              </div>
              </div>
              <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                <label>
                  <input type="checkbox"/> Remember me
                </label>
                </div>
              </div>
              </div>
              <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
              </div>
              </div>
            </form>
          </div>
          
         
        </div>
      </div>
    </div>
